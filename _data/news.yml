- date: 19 June 2025
  headline: "Ana Cisnal attended the 2025 IEEE CBMS (International Symposium on Computer-Based Medical Systems) in Madrid, Spain from the 18th to the 20th of June. She defended two works: 'Are PAT-based Models Suitable for Continuous Blood Pressure Monitoring in Ambulatory Settings?' in collaboration with the Spinal Cord Injury & Artificial Intelligence (SCAI) lab in ETH Zurich and Swiss Paraplegic Research, and 'Impact of Immersive and Non-Immersive Displays on User Performance in a Haptic-Enabled Virtual Reality Platform'"
