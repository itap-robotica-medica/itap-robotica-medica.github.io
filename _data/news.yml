- date: 26 June 2025
  headline: "Our resident computer scientist, Tomás de la Cal, attended the 2025 SARTECO congress (XXXV Jornadas de Paralelismo, JP2025) in Seville, Spain from the 24th to the 27th of June. He defended his work 'Reestructurando dinámicamente la partición de datos para equilibrar la carga en sistemas heterogéneos distribuidos' in collaboration with the TRASGO research group."
